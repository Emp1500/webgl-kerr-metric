<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerr Black Hole Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
        }

        #loading.hidden {
            display: none;
        }

        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
            max-width: 80%;
            display: none;
        }

        #error.visible {
            display: block;
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="loading">Initializing Kerr Black Hole Simulation...</div>
    <div id="error"></div>
    <div id="info">
        <div id="fps"></div>
        <div id="params"></div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
